- clean: ['~']

- link:
    ~/.profile: 
        force: true
        path: profile
    ~/.gitconfig:
        force: true
        path: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: 
        force: true
        path: zshrc
    ~/.zsh_plugins: zsh_plugins
    ~/.p10k.zsh: p10k

- shell:
  - sudo chsh -s $(which zsh)
  - [./aptinstall.sh]

