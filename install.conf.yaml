- clean: ['~']

- link:
    ~/.profile: 
        force: true
        path: profile
    ~/.gitconfig:
        force: true
        path: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: 
        force: true
        path: zshrc
    ~/.p10k.zsh: p10k

- shell:
  - command: ./aptinstall.sh
    stdin: true
    stdout: true
    stderr: true
    description: Installing several cli utils and dependecies from all ZSH plugins.
    quiet: false
  - sudo chsh -s $(which zsh)

