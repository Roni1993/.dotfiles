- clean: ['~']

- link:
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.zsh_plugins: zsh_plugins
    ~/.p10k.zsh: p10k

- shell:
  - sudo chsh -s $(which zsh)
  - [./aptinstall.sh]

